<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Book List</title>

   <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

   <style>
      .alert{
         color: #FFF;
      }
   </style>
</head>

<body>
   <div class="container">

      <div class="col s12 m7">
         <h3 class="header">Add Book</h3>
         <div class="card">
            <div class="card-stacked">
               <div class="card-content">

                  <!-- <div class="card-panel red">This is a card panel with a teal lighten-2 class</div> -->
            
                  <form id="book-form">
                     <div class="row">
                        <!-- Title -->
                        <div class="input-field col s12">
                           <input id="title" type="text" class="validate">
                           <label for="title">Title</label>
                        </div>
                        <!-- Author -->
                        <div class="input-field col s12">
                           <input id="author" type="text" class="validate">
                           <label for="author">Author</label>
                        </div>
                        <!-- ISBN -->
                        <div class="input-field col s12">
                           <input id="isbn" type="text" class="validate">
                           <label for="isbn">ISBN</label>
                        </div>
                        <!-- Submit -->
                        <div class="input-field col s12">
                           <button type="submit" class="waves-effect waves-light btn">Save</button>
                        </div>
                     </div>
                  </form>
               </div>
               <div class="card-action">
                  <table class="striped">
                     <thead>
                        <tr>
                           <th>Title</th>
                           <th>Author</th>
                           <th>ISBN</th>
                           <th></th>
                        </tr>
                     </thead>

                     <tbody id="book-list">

                     </tbody>
                  </table>
               </div>
            </div>
         </div>
      </div>

   </div>

   <!-- jQuery CDN -->
   <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>

   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

   <script src="appes6.js"></script>
</body>

</html>
