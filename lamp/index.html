<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lamp Switch</title>

   <link rel="stylesheet" href="app.css">

</head>
<body>
   <div id="lamp">
      <img src="img/lamp-off.png" id="lamp-off" alt="Lamp OFF">
      <img src="img/lamp-on.png" id="lamp-on" alt="Lamp ON">
   </div>
   <div class="buttons">
      <button id="btn-on" class="btn">Turn ON</button>
      <button id="btn-off" class="btn">Turn OFF</button>
   </div>

   <script src="app.js"></script>
</body>
</html>
