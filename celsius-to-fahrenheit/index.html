<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celsius x Fahrenheit| Converter</title>

  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
  <link href="app.css" rel="stylesheet" />
</head>

<body>

  <div class="container">
    <div class="nes-container with-title is-centered">
      <p class="title">Celsius x Fahrenheit</p>
      <p>Vanilla Javascript project to convert Celsius to Fahrenheit and vice versa.</p>

      <form id="convertor">
        <div class="nes-field">
          <label for="celsius">Celsius°</label>
          <input type="number" id="celsius" class="nes-input" value="0">
        </div>

        <div class="nes-field">
          <label for="fahrenheit">Fahrenheit°</label>
          <input type="number" id="fahrenheit" class="nes-input" value="32">
        </div>
        <i class="nes-icon close is-large"></i>
      </form>
      <button type="button" id="btn-clear" class="nes-btn is-primary">Clear</button>
    </div>
    <footer><span>Made with <i class="nes-icon heart"></i> by <a id="link-modal" href="#">Hallef</a></span></footer>
  </div>

  <!-- Dialog -->
<dialog class="nes-dialog" id="dialog-default">

  <p>My Links:</p>
  <div class="lists">
    <ul class="nes-list">
      <li><a href="https://hallef.com/site" target="_blank"><i class="nes-icon heart"></i></a></li>
      <li><a href="https://hallef.com/git" target="_blank"><i class="nes-icon github"></i></a></li>
      <li><a href="https://hallef.com/instagram" target="_blank"><i class="nes-icon instagram"></i></a></li>
      <li><a href="https://hallef.com/facebook" target="_blank"><i class="nes-icon facebook"></i></a></li>
      <li><a href="mailto:hallefsantos@gmail.com"><i class="nes-icon gmail"></i></a></li>
      <li><a href="https://hallef.com/wpp" target="_blank"><i class="nes-icon whatsapp"></i></a></li>
    </ul>
  </div>
  <button class="nes-btn btn-dialog is-error">Close</button>
</dialog>


  <!-- Scripts -->
  <script src="app.js"></script>
</body>

</html>
